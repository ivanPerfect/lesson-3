<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
</head>

<body>
    Радиус: <input id="input1" type="text"> <br/>
    ВЫсота: <input id="input2" type="text"> <br/>
    <button id="raschet">Рассчет объема</button>
    <div id="si"></div>
    <script>
        /*
        Задание:
        Напишите сценарий, который вычисляет объем цилиндра по параметрам, которые вводит пользователь.
        Для расчета используйте формулу - V=π * r в квадрате * h
        Разместите на странице два поля ввода - первое для радиуса цилиндра, второе для высоты цилиндра.
        Объем цилиндра выведите в тело страницы.
        */
       const radius = document.querySelector("#input1");
       const vusota = document.querySelector("#input2");
       const ob = document.querySelector("#raschet");
       const siz = document.querySelector("#si");
       ob.addEventListener("click", size);
       function size (){
            let v = Math.PI * Number(radius.value) * Number(radius.value) *Number(vusota.value);
            siz.textContent = v;
       }
    </script>
</body>

</html>
